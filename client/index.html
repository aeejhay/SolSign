<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Early polyfills for TensorFlow.js compatibility
      if (typeof global === 'undefined') {
        window.global = window;
      }
      
      if (typeof process === 'undefined') {
        window.process = {
          env: {},
          browser: true,
          version: '',
          versions: {},
          platform: 'browser'
        };
      }
      
      // Fix Module.arguments issue
      if (typeof Module === 'undefined') {
        window.Module = {
          arguments: []
        };
      } else {
        if (!Module.arguments) {
          Module.arguments = [];
        }
      }
      
      if (typeof arguments_ === 'undefined') {
        window.arguments_ = [];
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
